<!DOCTYPE html>
<html
	lang="en"
	class="h-full"
>
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1"
		/>
		<title>Car Dealership Inventory</title>
		<script src="https://cdn.tailwindcss.com"></script>
		<script
			src="script.js"
			defer
		></script>
	</head>

	<body class="h-full font-sans bg-slate-50 text-slate-900 text-lg">
		<div class="max-w-6xl my-8 mx-auto px-4">
			<div class="flex items-center justify-between flex-wrap gap-3 mb-3">
				<h1 class="text-3xl mb-4">Car Dealership Inventory</h1>
			</div>

			<div class="grid grid-cols-1 lg:grid-cols-[1.15fr_0.85fr] gap-4 items-start">
				<section class="bg-white border border-slate-200 rounded-2xl p-4">
					<h2 class="mt-2 mb-3 text-lg">Inventory</h2>

					<form
						id="addForm"
						class="grid grid-cols-1 md:grid-cols-6 gap-3 items-end"
						autocomplete="off"
					>
						<div class="flex flex-col gap-2 md:col-span-3">
							<label
								for="manufacturerInput"
								class="text-sm text-slate-600"
								>Manufacturer</label
							>
							<input
								id="manufacturerInput"
								type="text"
								placeholder="e.g., Audi"
								required
								class="w-full rounded-lg border border-gray-300 bg-white text-slate-900 py-3 px-3.5 focus:border-blue-600 focus:ring-4 focus:ring-blue-200 focus:outline-none"
							/>
						</div>
						<div class="flex flex-col gap-2 md:col-span-3">
							<label
								for="modelInput"
								class="text-sm text-slate-600"
								>Model</label
							>
							<input
								id="modelInput"
								type="text"
								placeholder="e.g., Q5"
								required
								class="w-full rounded-lg border border-gray-300 bg-white text-slate-900 py-3 px-3.5 focus:border-blue-600 focus:ring-4 focus:ring-blue-200 focus:outline-none"
							/>
						</div>
						<div class="flex flex-col gap-2 md:col-span-3">
							<label
								for="priceInput"
								class="text-sm text-slate-600"
								>Price (number)</label
							>
							<input
								id="priceInput"
								type="number"
								min="0"
								step="0.01"
								placeholder="e.g., 21500"
								required
								class="w-full rounded-lg border border-gray-300 bg-white text-slate-900 py-3 px-3.5 focus:border-blue-600 focus:ring-4 focus:ring-blue-200 focus:outline-none"
							/>
						</div>
						<div class="flex flex-col gap-2 md:col-span-3">
							<label
								for="colorInput"
								class="text-sm text-slate-600"
								>Pick color</label
							>
							<input
								id="colorInput"
								type="color"
								value="#4ea1ff"
								class="w-full rounded-lg border border-gray-300 bg-white h-11 p-0 cursor-pointer focus:border-blue-600 focus:ring-4 focus:ring-blue-200 focus:outline-none"
							/>
						</div>
						<div class="col-span-1 md:col-span-6 flex">
							<button
								type="submit"
								class="w-full border border-black/10 bg-blue-600 text-white font-bold rounded-xl py-3 px-4 cursor-pointer hover:brightness-105 active:translate-y-px active:scale-95"
							>
								Add car
							</button>
						</div>
						<br />
					</form>

					<div class="overflow-auto rounded-xl border border-gray-200 bg-white">
						<table
							id="inventoryTable"
							class="w-full border-collapse min-w-3xl"
						>
							<thead>
								<tr>
									<th class="text-left text-sm text-slate-600 font-bold py-3 px-3.5 bg-gray-100 sticky top-0">
										Manufacturer
									</th>
									<th class="text-left text-sm text-slate-600 font-bold py-3 px-3.5 bg-gray-100 sticky top-0">Model</th>
									<th class="text-left text-sm text-slate-600 font-bold py-3 px-3.5 bg-gray-100 sticky top-0">Price</th>
									<th class="text-left text-sm text-slate-600 font-bold py-3 px-3.5 bg-gray-100 sticky top-0">Color</th>
									<th class="text-left text-sm text-slate-600 font-bold py-3 px-3.5 bg-gray-100 sticky top-0">
										Actions
									</th>
								</tr>
							</thead>
							<tbody
								id="inventoryBody"
								class="[&>tr:hover]:bg-zinc-50 [&>tr>td]:py-3 [&>tr>td]:px-3.5 [&>tr>td]:border-t [&>tr>td]:border-slate-100 [&>tr>td]:align-middle"
							></tbody>
						</table>
					</div>
				</section>
			</div>
		</div>
	</body>
</html>
